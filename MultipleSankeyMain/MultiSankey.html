<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
    </script>

    <script type="text/javascript">
        google.setOnLoadCallback(drawChart);
        // multi
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'From');
            data.addColumn('string', 'To');
            data.addColumn('number', 'Weight');
            data.addRows([
                ['Monitor', "Silver", 520],
                ['Monitor', "Gold", 200],
                ['Monitor', "Indium", 79],
                ['Monitor', "Palladium", 40],
                ['Monitor', "Yttrium", 16],
                ['Monitor', 'Others', 10.4],
                ['Others', "Gallium", 3.2],
                ['Others', "Europium", 3.3],
                ['Others', "Lanthanum", 0.06],
                ['Others', "Cerium", 1],
                ['Others', "Gadolinium", 0.68],
                ['Others', "Terbium", 1.50],
                ['Others', "Praseodymium", 0.34]
            ]);

            var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'];
            var optionsMulti = {
                width: 900,
                heigth: 700,
                sankey: {
                    node: {
                        colors: colors,
                        width: 20,
                        nodePadding: 20,
                        label: {fontName: 'Arial', fontSize: 20, color: '#E6E6E6', bold: false, italic: true}
                    },
                    link: {
                        colorMode: 'gradient',
                        colors: colors
                    }
                }
            };

            var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
            chart.draw(data, optionsMulti);
        }
    </script>

</head>
<body background="http://blacklabelsociety.com/home/wp-content/uploads/2014/01/spacer.jpg">


<table>
    <tr>
        <td></td>
        <td width="900"><img src="https://www.tu-clausthal.de/cd/logo/Logo_TUC_de_RGB_gross.gif" align="right" height="64" width="344"></td>
    <tr>

        <td><font size="10" color="#E6E6E6"><b>Sankey Multi</b></font></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td><div id="sankey_multiple" style="width: 900px; height: 700px;"></div></td>
    </tr>
</table>
</body>
</html>
